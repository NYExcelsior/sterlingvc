<body>
	<table>
		<tr>
			<td>
				<div class="logo">
					<img src="assets/images/v7/logo.svg" alt="">
					<div class="dot zoom"></div>
				</div>
			</td>
		</tr>
	</table>
	<a href="mailto:hello@sterling.vc" class="email">Alternative investment arm of Sterling Equities. For more information, please contact us at hello@sterling.vc</a>
	<script>
		jQuery.easing['jswing'] = jQuery.easing['swing'];

		jQuery.extend( jQuery.easing,
		{
			def: 'easeOutQuad',
			swing: function (x, t, b, c, d) {
				//alert(jQuery.easing.default);
				return jQuery.easing[jQuery.easing.def](x, t, b, c, d);
			},
			easeOutQuint: function (x, t, b, c, d) {
				return c*((t=t/d-1)*t*t*t*t + 1) + b;
			}
		});



		$(document).ready(function() {
			setTimeout(
				function() {
					$('.dot').removeClass('zoom');
				},
				500
			)

			setTimeout(
				function() {
					$('.email').css({'display': 'block', 'opacity': 0}).animate({'opacity': 1, 'bottom': '40px'}, 1000, 'easeOutQuint')
				},
				1750
			)
		})
	</script>
